{% extends "base.html" %}

{% load static %}

{% block title %}
    Login - MK's WhatsApp
{% endblock %}

{% block content %}
    <section class="login">
        <legend>
            <span id="login-tab" onclick="return false"><a href="{% url 'login' %}">Login</a></span>
            <span id="register-tab"><a href="{% url 'register' %}">Register</a></span>
        </legend>
        <label for="username">
            Username
            <small class="username-error">
                User doesn't exist
            </small>
        </label>
        <input type="text" id="username" placeholder="Your username...">
        <label for="password">
            Password
            <small class="password-error">
                Incorrect Password
            </small>
        </label>
        <div class="password">
            <input type="password" id="password" placeholder="Your password...">
            <span class="show-password-btn">
                <svg width="100%" height="100%" viewBox="0 0 100 100">
                    <line x1="31%" y1="31%" x2="69%" y2="69%" style="stroke:hsl(0, 0%, 0%);stroke-width:5%;"
                </svg>
            </span>
            <span id="password-btn-overlay" data-field="password">
            </span>
        </div>
    </section>
    <span id="login-btn" href="" class="btn">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Login
    </span>
    <script type="text/javascript" src="{% static 'password-btn.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'login-btn.js' %}" defer></script>
{% endblock %}
